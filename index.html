<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/index.css">
</head>

<body>
    <header>
        <h1>Simple Task Manager - React</h1>
    </header>
    <main>
        <section id="task-manager">
            <header>
                <h2>Task Manager</h2>
            </header>
            <main id="task-manager-inner">
                <aside id="task-info" class="content-block">
                    <section id="create-task">
                        <h3>Create Task</h3>
                        <form action="">
                            <input type="text" name="task-description" id="task-description"
                                placeholder="Hacer el almuerzo">
                            <button type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
                                    <path
                                        d="M20.7 7c-.3.4-.7.7-.7 1s.3.6.6 1c.5.5 1 .9.9 1.4c0 .5-.5 1-1 1.5L16.4 16L15 14.7l4.2-4.2l-1-1l-1.4 1.4L13 7.1l4-3.8c.4-.4 1-.4 1.4 0l2.3 2.3c.4.4.4 1.1 0 1.4M3 17.2l9.6-9.6l3.7 3.8L6.8 21H3zM7 2v3h3v2H7v3H5V7H2V5h3V2z">
                                    </path>
                                </svg>
                            </button>
                        </form>
                    </section>
                    <section id="tasks-progress">
                        <h3>Haz completado 0 tareas de 0</h3>
                        <div class="radial-progress">
                            <div class="progress-caption"><span>0%</span><span>Completado</span></div>
                        </div>
                    </section>
                </aside>
                <article id="task-list-frame" class="content-block">
                    <h3>Task List</h3>
                    <ul id="task-list">
                        <li class="task-item">
                            <label>
                                <input type="checkbox">
                                <div class="task-check">
                                    <div class="task-check-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em"
                                            viewBox="0 0 24 24">
                                            <path fill="black"
                                                d="m9.55 17.308l-4.97-4.97l.714-.713l4.256 4.256l9.156-9.156l.713.714z" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="task-description">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae ab, suscipit
                                    incidunt tempora modi consequuntur minima dicta ex, qui, laudantium adipisci quos?
                                    Magnam iure perspiciatis autem quod tempore, ipsa voluptate.
                                </div>
                                <div class="task-delete">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="2.5em" height="2.5em"
                                        viewBox="0 0 24 24">
                                        <path fill="black"
                                            d="M12.012 2.004C6.492 2 2.013 6.474 2.01 11.994S6.48 21.993 12 21.996a9.996 9.996 0 0 0 10.002-9.99c.003-5.52-4.47-9.999-9.99-10.002m0 18.992A8.996 8.996 0 1 1 12 3.004a8.996 8.996 0 0 1 .012 17.992M12.707 12l3.182-3.182a.5.5 0 0 0-.707-.707L12 11.293L8.818 8.111a.5.5 0 0 0-.707.707L11.293 12l-3.182 3.182a.5.5 0 0 0 .707.707L12 12.707l3.182 3.182a.5.5 0 0 0 .707-.707z" />
                                    </svg>
                                </div>
                            </label>
                        </li>
                    </ul>
                </article>
            </main>
        </section>
    </main>
    <footer>
        <span>Dise√±o y desarrollo realizado por Leonardo Orozco</span>
    </footer>
</body>

</html>
